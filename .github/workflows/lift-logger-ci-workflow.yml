name: lift-logger-ci-workflow 
on:
  push:
    branches-ignore: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.1.0'
      - name: Docker Compose
        run: docker compose up -d
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint
      - run: npm run test
      - run: echo "::error file=src/main.ts,line=14,col=47,::Maybe Write Better Code Next Time" 
      - run: echo "::error file=src/services/user/user.service.ts,line=22,col=37,endColumn=7::Missing semicolon"
      - run: echo "::error file=src/main.ts,line=27,col=37,endColumn=7::Missing semicolon"
