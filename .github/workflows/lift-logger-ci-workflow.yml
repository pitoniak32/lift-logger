name: lift-logger-ci-workflow 
on:
  push:
    branches-ignore: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Docker Compose
        run: docker compose up -d
      - name: Npm Install
        run: npm i
      - name: Npm Lint
        run: npm run lint
      - name: Npm Test
        run: npm run test